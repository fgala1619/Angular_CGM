<section class="d-flex align-item-center justify-content-center">
  <form [formGroup]="formLogin">
    <div class="row mt-4 text-center">
      <div class="col-12">
        <img src= "{{ logo }}" alt="logo" class="logo">
      </div>
      <div class="col-12">
      <input type="text" pInputText formControlName="username" autocomplete="off" />
      </div>
      <div class="col-12 mt-2">
       <input type="password" pInputText formControlName="password" />
      </div>
      <div class="col-12 mt-2">
        <button type="button" class="btn btn-primary" (click)="login()">Iniciar Sesi√≥n</button>
      </div>
    </div>
  </form>
</section>
